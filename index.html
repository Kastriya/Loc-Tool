<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dopamine Chat 🌍</title>

  <!-- Tailwind CSS CDN (for modern styles) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Location Permission Screen -->
  <div id="permission-screen" class="text-center fade-in">
    <h1 class="text-3xl font-bold mb-4">🌐 Enable Location</h1>
    <p class="mb-6 text-white/80">To start chatting, we need your location. It helps us connect better!</p>
    <button onclick="getLocation()">Allow Location</button>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="hidden fade-in flex flex-col">
    <div id="chat-box">
      <div class="p-2 text-white/80">👋 Welcome to Dopamine Chat!</div>
    </div>
    <div class="flex gap-2">
      <input id="user-input" type="text" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
