<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dopamine Chat 🌍</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 min-h-screen flex items-center justify-center text-white">

  <div id="permission-screen" class="text-center p-8 bg-white/10 rounded-xl shadow-xl max-w-sm fade-in">
    <h1 class="text-3xl font-bold mb-4">🌐 Enable Location</h1>
    <p class="mb-6 text-white/80">To start chatting, we need your location. It helps us connect better!</p>
    <button onclick="getLocation()" class="bg-white text-purple-600 px-4 py-2 rounded-full font-semibold hover:bg-purple-100 transition-all">Allow Location</button>
  </div>

  <div id="chat-screen" class="hidden fade-in flex flex-col bg-white/10 rounded-xl shadow-xl p-4 w-full max-w-md h-[70vh]">
    <div class="overflow-y-auto flex-1 mb-4" id="chat-box">
      <div class="p-2 text-white/80">👋 Welcome to Dopamine Chat!</div>
    </div>
    <div class="flex gap-2">
      <input id="user-input" class="flex-1 p-2 rounded-full bg-white/80 text-black" placeholder="Say something..." />
      <button onclick="sendMessage()" class="bg-white text-purple-600 px-4 py-1 rounded-full hover:bg-purple-100">Send</button>
    </div>
  </div>

  <script>
    const permissionScreen = document.getElementById('permission-screen');
    const chatScreen = document.getElementById('chat-screen');
    const chatBox = document.getElementById('chat-box');

    function getLocation() {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          permissionScreen.classList.add("hidden");
          chatScreen.classList.remove("hidden");

          const lat = position.coords.latitude.toFixed(2);
          const lon = position.coords.longitude.toFixed(2);
          addMessage("🧭 Your location: " + lat + "°, " + lon + "°");
        },
        (err) => {
          alert("Location required to continue.");
        }
      );
    }

    function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      addMessage("🧑 You: " + message);
      input.value = "";

      setTimeout(() => {
        const replies = ["✨ That's interesting!", "😄 Tell me more!", "🔥 Wow!", "🚀 Keep going!"];
        const reply = replies[Math.floor(Math.random() * replies.length)];
        addMessage("🤖 Dopabot: " + reply);
      }, 700);
    }

    function addMessage(msg) {
      const div = document.createElement('div');
      div.textContent = msg;
      div.className = "p-2";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
